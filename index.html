<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Random User Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Random User Generator</h1>

    <div id="user-card" class="card">
      <img id="user-avatar" src="" alt="User avatar" />
      <h2 id="user-name"></h2>
      <p id="user-email"></p>
      <p id="user-location"></p>
    </div>

    <button id="generate-btn">Get Random User</button>
    <p id="status"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
